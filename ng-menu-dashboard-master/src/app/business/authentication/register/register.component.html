<!-- register.component.html -->
<div class="bg-purple-900 absolute top-0 left-0 bg-gradient-to-b from-gray-900 via-gray-900 to-purple-800 bottom-0 leading-5 h-full w-full overflow-hidden"></div>

<div class="relative min-h-screen flex justify-center items-center bg-transparent rounded-3xl z-10">
  <!-- Contenedor principal -->
  <div class="bg-cover bg-center mx-auto rounded-3xl w-[900px] flex overflow-hidden shadow-lg" style="background-image: url('assets/ARDOX.png');">
    
    <div class="w-full flex flex-col lg:flex-row">
      
      <!-- Imagen a la izquierda -->
      <div class="w-full lg:w-1/2 flex items-center justify-center p-6 bg-white bg-opacity-50">
        <img src="assets/register-image.png" 
             alt="Imagen de registro"
             class="w-full h-auto max-h-[400px] object-contain">
      </div>
      
      <!-- Formulario a la derecha -->
      <div class="w-full lg:w-1/2 p-10 bg-white bg-opacity-50">
        <div class="mb-7">
          <h3 class="font-semibold text-2xl text-gray-800">Crear cuenta</h3>
          <p class="text-gray-400">¿Ya tienes una cuenta? 
            <a routerLink="/login" class="text-sm text-black-700 hover:text-purple-700">Iniciar sesión</a>
          </p>
        </div>

        <form class="space-y-4" (ngSubmit)="onSubmit()">
          <!-- Nombre -->
          <div>
            <input 
              [(ngModel)]="name" 
              name="name"
              class="w-full text-sm px-4 py-3 bg-white focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400" 
              type="text" 
              placeholder="Nombre completo"
              required>
          </div>

          <!-- Email -->
          <div>
            <input 
              [(ngModel)]="email" 
              name="email"
              class="w-full text-sm px-4 py-3 bg-white focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400" 
              type="email" 
              placeholder="Correo electrónico"
              required>
          </div>

          <!-- Contraseña -->
          <div class="relative">
            <input 
              [(ngModel)]="password" 
              name="password"
              [type]="showPassword ? 'text' : 'password'"
              class="w-full text-sm px-4 py-3 bg-white focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400" 
              placeholder="Contraseña"
              required>
            <div class="flex items-center absolute inset-y-0 right-0 mr-3 text-sm leading-5 cursor-pointer"
                 (click)="togglePasswordVisibility()">
              <i class="fas" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'" style="color: gray;"></i>
            </div>
          </div>

          <!-- Confirmar Contraseña -->
          <div class="relative">
            <input 
              [(ngModel)]="confirmPassword" 
              name="confirmPassword"
              [type]="showPassword ? 'text' : 'password'"
              class="w-full text-sm px-4 py-3 bg-white focus:bg-gray-100 border border-gray-200 rounded-lg focus:outline-none focus:border-purple-400" 
              placeholder="Confirmar contraseña"
              required>
          </div>

          <!-- Términos y condiciones -->
          <div class="flex items-center">
            <input 
              type="checkbox" 
              id="terms"
              class="w-4 h-4 text-purple-600 bg-gray-100 border-gray-300 rounded focus:ring-purple-500">
            <label for="terms" class="ml-2 text-sm text-gray-700">
              Acepto los <a href="#" class="text-purple-600 hover:underline">términos y condiciones</a>
            </label>
          </div>

          <!-- Botón de Registro -->
          <div>
            <button 
              type="submit" 
              class="w-full flex justify-center bg-black hover:bg-gray-900 text-white p-3 rounded-lg tracking-wide font-semibold cursor-pointer transition ease-in duration-500">
              Registrarse
            </button>
          </div>

          <!-- Separador -->
          <div class="flex items-center justify-center space-x-2 my-5">
            <span class="h-px w-16 bg-gray-100"></span>
            <span class="text-gray-300 font-normal">O</span>
            <span class="h-px w-16 bg-gray-100"></span>
          </div>

          <!-- Botones Social -->
          <div class="flex justify-center gap-5 w-full">
            <!-- Google -->
            <button type="button" class="w-full flex items-center justify-center mb-6 md:mb-0 border border-gray-300 hover:border-gray-900 hover:bg-gray-900 text-sm text-gray-500 p-3 rounded-lg tracking-wide font-medium cursor-pointer transition ease-in duration-500">
              <svg class="w-4 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path fill="#EA4335" d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115Z"/>
                <path fill="#34A853" d="M16.04 18.013c-1.09.703-2.474 1.078-4.04 1.078a7.077 7.077 0 0 1-6.723-4.823l-4.04 3.067A11.965 11.965 0 0 0 12 24c2.933 0 5.735-1.043 7.834-3l-3.793-2.987Z"/>
                <path fill="#4A90E2" d="M19.834 21c2.195-2.048 3.62-5.096 3.62-9 0-.71-.109-1.473-.272-2.182H12v4.637h6.436c-.317 1.559-1.17 2.766-2.395 3.558L19.834 21Z"/>
                <path fill="#FBBC05" d="M5.277 14.268A7.12 7.12 0 0 1 4.909 12c0-.782.125-1.533.357-2.235L1.24 6.65A11.934 11.934 0 0 0 0 12c0 1.92.445 3.73 1.237 5.335l4.04-3.067Z"/>
              </svg>
              <span>Google</span>
            </button>

            <!-- Facebook -->
            <button type="button" class="w-full flex items-center justify-center mb-6 md:mb-0 border border-gray-300 hover:border-gray-900 hover:bg-gray-900 text-sm text-gray-500 p-3 rounded-lg tracking-wide font-medium cursor-pointer transition ease-in duration-500">
              <svg class="w-4 mr-2" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M50 2.5c-58.892 1.725-64.898 84.363-7.46 95h14.92c57.451-10.647 51.419-93.281-7.46-95z" fill="#1877f2"/>
                <path d="M57.46 64.104h11.125l2.117-13.814H57.46v-8.965c0-3.779 1.85-7.463 7.781-7.463h6.021V22.101c-12.894-2.323-28.385-1.616-28.722 17.66V50.29H30.417v13.814H42.54V97.5h14.92V64.104z" fill="#f1f1f1"/>
              </svg>
              <span>Facebook</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
